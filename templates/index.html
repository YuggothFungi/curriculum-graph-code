<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Граф зависимостей тем</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin: 20px;
        }
        #graph {
            flex: 1;
            min-height: 0;  /* Важно для Firefox */
            border: 1px solid #ccc;
        }
        .node text {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Граф зависимостей тем по линейной алгебре</h1>
        <div id="graph"></div>
        <a href="/edit-matrix">Редактировать матрицу смежности</a>
    </div>
    <script src="/static/graph.js"></script>
</body>
</html>
